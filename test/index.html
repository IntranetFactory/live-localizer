<html>
  <head>
    <title>live-localizer test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="src/basic-test.js"></script>
  </head>
  <body>
    <script>
      var hasShadow = Boolean(Element.prototype.createShadowRoot);
      var nativeShadow = hasShadow && !window.ShadowDOMPolyfill;
      var suites = [];
      [ 'Shadow', 'Shady' ].forEach(function (dom) {
        [ 'src' ].forEach(function (phase) {
          [
            'basic', 'basic-lazy'
          ].forEach(function (type) {
            testSuites[type.replace(/-lazy$/,'')].forEach(function (reconnectableSuites, i) {
              suites.push(phase + '/' + type + '-test.html' + '?dom=' + dom + '&TestSuites=' + i);
            });
          });
        });
      });
      // Load and run all tests (.html, .js):
      console.log('suites = ', suites);
      WCT.loadSuites(suites);
    </script>
  </body>
</html>
