<!doctype html>
<html lang="en" preferred>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Live Localizer Example Test</title>

  <meta name="theme-color" content="#fff">

  <script src="../../../web-component-tester/browser.js"></script>
  <script>

    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '../../../webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

  </script>

  <link rel="import" href="../../../iron-test-helpers/iron-test-helpers.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #eee;
    }

  </style>

</head>
<body>

  <div id="example"></div>

  <script src="../../node_modules/babel-polyfill/browser.js"></script>
  <script src="base-test.js"></script>
  <script src="common-test.js"></script>
  <script src="example-test.js"></script>
</body>
</html>
